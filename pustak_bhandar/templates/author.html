{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 mb-5 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="author-photo mr-4">
                        <img src="data:image/jpeg;base64, {{ author.image_data }}" alt="Author Photo"
                            class="author-img rounded-circle" style="width: 150px; height: 150px;">
                    </div>
                    <div class="author-info">
                        <h2 class="author-name">{{ author.name }}</h2>
                        <p class="author-about">{{ author.about }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="padding-medium">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center">{{ author.name }}'s Books</h2>
            </div>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <a href="{{ url_for('book', book_id=book.id) }}">
                        <img src="data:image/jpeg;base64, {{ book.image_data }}" alt="{{ book.title }} Cover"
                            class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <a href="{{ url_for('author', author_id=book.author.id) }}" class="text-muted">
                            <p class="card-text">{{ book.author.name }}</p>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
